# swagger/paths/contacts/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - _id
          - name
          - phoneNumber
          - email
          - contactType
          - userId
        properties:
          _id:
            description: "Contact's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: +380123456789
          email:
            description: "Contact's email"
            type: string
            example: 'john@gmail.com'
          isFavourite:
            description: 'Is the contact favourite?'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum:
              - work
              - home
              - personal
          userId:
            description: "Contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contacts.yaml'
  '401':
    $ref: ..\..\components\responces\401.yaml
